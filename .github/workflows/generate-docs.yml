name: Generate geodata ontology documentation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
    - 'geodata.owl'

env:
  ONTOLOGY_FILE: geodata.owl

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        wget -O widoco.jar https://github.com/dgarijo/Widoco/releases/download/v1.4.17/java-17-widoco-1.4.17-jar-with-dependencies.jar

    - name: Generate docs with Widoco
      run: |
        export DISPLAY=:0.0
        java -jar widoco.jar -ontFile $ONTOLOGY_FILE -outFolder docs/ -getOntologyMetadata -includeImportedOntologies -uniteSections
        mv docs/index-en.html docs/index.html

    - name: Commit and push
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        date > generated.txt
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add docs/index.html
        git add docs/ontology.jsonld
        git add docs/ontology.nt
        git add docs/ontology.rdf
        git add docs/ontology.ttl
        git add docs/provenance/
        git add docs/readme.md
        git add docs/resources/
        git add generated.txt
        git commit -m "Automatically generate documentation from geodata OWL ontology file using Widoco."
        git push || exit 0

    